<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/calculadora.js"></script>
    </head>
    <body class="container">

        <input id="txt_numeros" class="form-control mt-4" type="text" value="0" nombre="billy"/>

        <div class="row mt-2">
            <div class="col d-grid">
                <button id="but7" class="btn btn-success"
                    type="button"
                >7</button>
            </div>
            <div class="col d-grid">
                <button type="button" id="but8" class="btn btn-success">
                    8
                </button>
            </div>
            <div class="col d-grid">
                <button id="but9" type="button" class="btn btn-success" >9</button>
            </div>
            <div class="col d-grid">
                <button id="butMas" type="button" class="btn btn-success" >+</button>
            </div>
        </div>
        <div class="row  mt-2">
            <div class="col d-grid">
                <button id="but4" type="button" class="btn btn-success">4</button>
            </div>
            <div class="col d-grid">
                <button id="but5" type="button" class="btn btn-success">5</button>
            </div>
            <div class="col d-grid">
                <button id="but6" type="button" class="btn btn-success">6</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success">-</button>
            </div>
        </div>
        <div class="row  mt-2">
            <div class="col d-grid">
                <button id="but1" type="button" class="btn btn-success" >1</button>
            </div>
            <div class="col d-grid">
                <button id="but2" type="button" class="btn btn-success" >2</button>
            </div>
            <div class="col d-grid">
                <button id="but3" type="button" class="btn btn-success" >3</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success">*</button>
            </div>
        </div>
        <div class="row  mt-2">
            <div class="col d-grid">
                <button id="butC" type="button" class="btn btn-success" >C</button>
            </div>
            <div class="col d-grid">
                <button id="but0" type="button" class="btn btn-success" >0</button>
            </div>
            <div class="col d-grid">
                <button id="butIgual" type="button" class="btn btn-success" >=</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success">/</button>
            </div>
        </div>
        
    </body>
</html>
