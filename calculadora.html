<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/calculadora.js"></script>
    </head>
    <body class="container">
        <input id="txt_numeros" class="form-control mt-4" type="text" value="0"/>
        <div class="row mt-2">
            <div class="col d-grid">
                <button class="btn btn-success"
                    type="button" onclick="digitoOnClick('7')"
                >7</button>
            </div>
            <div class="col d-grid">
                <button type="button" class="btn btn-success" onclick="digitoOnClick('8')">
                    8
                </button>
            </div>
            <div class="col d-grid">
                <button type="button" class="btn btn-success" onclick="digitoOnClick('9')">9</button>
            </div>
            <div class="col d-grid">
                <button type="button" class="btn btn-success" onclick="operacionOnClick('+')">+</button>
            </div>
        </div>
        <div class="row  mt-2">
            <div class="col d-grid">
                <button type="button" class="btn btn-success" onclick="digitoOnClick('4')">4</button>
            </div>
            <div class="col d-grid">
                <button type="button" class="btn btn-success" onclick="digitoOnClick('5')">5</button>
            </div>
            <div class="col d-grid">
                <button type="button" class="btn btn-success" onclick="digitoOnClick('6')">6</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success">-</button>
            </div>
        </div>
        <div class="row  mt-2">
            <div class="col d-grid">
                <button type="button" class="btn btn-success" onclick="digitoOnClick('1')">1</button>
            </div>
            <div class="col d-grid">
                <button type="button" class="btn btn-success" onclick="digitoOnClick('2')">2</button>
            </div>
            <div class="col d-grid">
                <button type="button" class="btn btn-success" onclick="digitoOnClick('3')">3</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success">*</button>
            </div>
        </div>
        <div class="row  mt-2">
            <div class="col d-grid">
                <button type="button" class="btn btn-success" onclick="operacionOnClick('C')">C</button>
            </div>
            <div class="col d-grid">
                <button type="button" class="btn btn-success" onclick="digitoOnClick('0')">0</button>
            </div>
            <div class="col d-grid">
                <button type="button" class="btn btn-success" onclick="operacionOnClick('=')">=</button>
            </div>
            <div class="col d-grid">
                <button class="btn btn-success">/</button>
            </div>
        </div>

    </body>
</html>
