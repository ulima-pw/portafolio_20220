<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <div>
            <!-- Header -->
            <h1>Mi Portafolio</h1>
            <!-- Barra de navegacion -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Nosotros</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="mt-4">
            <!-- Main -->
            <div>
                <!-- Banner -->
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

                    <div id="carrusel" class="carousel-inner"></div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-8">
                    <!-- Ranking de proyectos -->
                    <h3>Ranking</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre Proyecto</th>
                                <th>Usuario</th>
                                <th>Puntaje</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Proy A</td>
                                <td>billy</td>
                                <td>4.7</td>
                            </tr>
                            <tr>
                                <td>Proy B</td>
                                <td>sebastian</td>
                                <td>4.6</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <!-- Formulario de Login -->
                    <div class="card">
                        <div class="card-body">
                            <h3>Login</h3>
                            <form>
                                <div>
                                    <label for="txt_username" class="form-label">Username</label>
                                    <input id="txt_username" type="text" class="form-control"/>
                                </div>
                                <div class="mb-2">
                                    <label for="txt_password" class="form-label">Password</label>
                                    <input id="txt_password" type="password" class="form-control"/>
                                </div>
                                <button class="btn btn-primary" type="button">Login</button>
                                <a href="#">Registro</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <!-- Footer -->
        <div class="card mt-4">
           <div class="card-body">
                Universidad de Lima 2022-0
            </div>
        </div>
        <script src="/index.js"></script>
    </body>
</html>
